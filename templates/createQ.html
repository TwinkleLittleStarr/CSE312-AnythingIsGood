<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/log.css">
    <title>Create Course</title>
</head>
<body>
    <div class="header">
        <!-- logo model -->
        <div class="logo">
            <h1>TopHat</h1>
        </div>
        <!-- navigate -->
        <div class="nav">
            <ul>
                <li>
                    <a href="{{ url_for('index') }}">Home</a>
                </li>
                <li>
                    <a href="{{ url_for('logout') }}">Log out</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="instructor-section">
        <h2>Create Question</h2>
        <form id="create-question-form">
            <label for="course_name">Course Name:</label>
            <input type="text" id="course_name" required>
            <br>
            <label for="question_text">Question:</label>
            <input type="text" id="question_text" required>
            <br>
            <label for="options">Options (comma-separated):</label>
            <input type="text" id="options" required>
            <br>
            <label for="correct_answer">Correct Answer:</label>
            <input type="text" id="correct_answer" required>
            <br>
            <button type="submit">Create Question</button>
        </form>
        <button id="start-question">Start Question</button>
        <button id="stop-question">Stop Question</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script src="instructor.js"></script>

</body>
</html>
