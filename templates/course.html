<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/log.css">
    <title>{{ course_name }}</title>
</head>
<body>
    <div class="header">
        <!-- logo model -->
        <div class="logo">
            <h1>TopHat</h1>
        </div>
        <!-- navigate -->
        <div class="nav">
            <ul>
                <li>
                    <a href="{{ url_for('index') }}">Home</a>
                </li>
                {% if session.get('token')%}
                    <li>
                        <a href="{{ url_for('logout') }}">Log out</a>
                    </li>
                {% else %}
                    <li>
                        <a href="/login">Login</a>
                    </li>
                    <li>
                        <a href="/register">Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>

    <div class="course">
        <h1>{{ course_name }}</h1>
        <p>
        instructor:
        <p>
        <p>{{ instructor }}</p>
        <p>
        Description:
        <p>
        <p>{{ descript }}</p>
        <p>
        <form action="/course?course_name={{ course_name }}" method="POST">
        <input type="submit" class="button" value="Enroll">
        <p>{{ courseStatus }}</p>
        </form>
        <p>
        {% if incourse %}
        <a href="{{ url_for('question') }}">Questions</a>
        {% endif %}
    </div>
</body>
</html>
